<!DOCTYPE html>
<html>
<head>
  <title>Stationery Entry</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    select, input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Stationery Issue Form</h2>

  <form id="stationeryForm">
    <select name="item" required>
      <option value="">Select Item</option>
      <option value="Pen">Pen</option>
      <option value="Notebook">Notebook</option>
      <option value="Marker">Marker</option>
    </select><br>

    <input type="number" name="quantity" placeholder="Quantity" min="1" required><br>

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

<script>
  const form = document.getElementById("stationeryForm");
  const status = document.getElementById("status");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbzt4wGwhqGK4mjV6ampfsazkXQ-gQBSfEHUoE_aaalJVkHmDIcH8Lvdp1hz-ehwLy8Z/exec", {
      method: "POST",
      body: formData
    })
    .then(() => {
      status.innerText = "Entry recorded successfully";
      form.reset();
    })
    .catch(() => {
      status.innerText = "Error submitting data";
    });
  });
</script>

</body>
</html>
